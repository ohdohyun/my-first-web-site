<!--반응형 웹 디자인
responsive web

웹, 모바일 기타등등 다양한 환경에서 적응할 수 있도록
화면의 크기에 따라서 웹페이지 요소들이 반응해서 동작하도록 함

css를 통해서 구현하는 핵심적인 개념이 미디어쿼리임
@media query
-->

<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        div {
            border: 10px solid green;
            font-size: 60px;
        }

        @media(max-width: 800px) { /* min-width:800px 최소 폭이 800픽스가 되면 사라짐  max-width로 하면 800 아래로 갔을때 발동 */
            div {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div>
        responsive
    </div>

</body>

</html>
